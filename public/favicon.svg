<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#compassGradient)" stroke="#1f2937" stroke-width="1"/>
  
  <!-- Compass needle -->
  <g transform="translate(16, 16)">
    <!-- North needle -->
    <path d="M0,-12 L2,-4 L0,-2 L-2,-4 Z" fill="#ef4444"/>
    <!-- South needle -->
    <path d="M0,2 L2,4 L0,12 L-2,4 Z" fill="#1f2937"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="2" fill="#1f2937"/>
  </g>
  
  <!-- Cardinal directions -->
  <text x="16" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">N</text>
  <text x="16" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">S</text>
  <text x="8" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">W</text>
  <text x="24" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">E</text>
</svg> 